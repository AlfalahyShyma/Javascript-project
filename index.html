<!DOCTYPE html>
<html>

<head>
    <title>validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-success  text-center">Register Form</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="user" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Password: </label>
                    <input type="text" name="user" class="form-control" id="conpass" autocomplete="off">
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="text" name="user" class="form-control" id="age" autocomplete="off">
                    <span id="age" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="user" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function validation() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var confirmpass = document.getElementById('conpass').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var emails = document.getElementById('emails').value;

            if (user == "") {
                document.getElementById("username").innerHTML = "The Name field is required";
                return false;
            }
            if ((user.length <= 5) || (user.length >= 20)) {
                document.getElementById("username").innerHTML = "The length must between 5 to 20 ";
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById("username").innerHTML = "Only Charecters are allowed";
                return false;
            }
            if (pass == "") {
                document.getElementById("passwords").innerHTML = "The Password field is required";
                return false;
            }
            if ((pass.length <= 5) || (pass.length >= 20)) {
                document.getElementById("passwords").innerHTML = "The length must between 5 to 20 ";
                return false;
            }
            if (pass = confirm.pass) {
                document.getElementById("confrmpass").innerHTML = "Passwords are not matching";
                return false;
            }

            if (confirmpass == "") {
                document.getElementById("confrmpass").innerHTML = "The Confairmation field is required";
                return false;
            }
            if (mobileNumber == "") {
                document.getElementById("age").innerHTML = "The Age field is required";
                return false;
            }
            if (isNaN(mobileNumber)) {
                document.getElementById("age").innerHTML = "Please enter only digits";
                return false;
            }
            if (mobileNumber.value <= 18) {
                document.getElementById("age").innerHTML = "Dear child your age should be more than 18";
                return false;
            }
            if (emails == "") {
                document.getElementById("emailids").innerHTML = "Please fill the user name field";
                return false;
            }
            if (emails.indexOf('@') <= 0) {
                document.getElementById("emailids").innerHTML = "invalid Position"
                return false;
            }
            if ((emails.charAt(emails.length - 4) != '.') && (emails.charAt(emails.length - 3) != '.')) {
                document.getElementById("emailids").innerHTML = "**.Inavalid position";
                return false;
            }

        }
    </script>

</body>

</html>
